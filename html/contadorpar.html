<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br><br>")

    }
    
    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var contador = 2;

    while(contador <= 100) {

        mostra(contador + " é par"); 
        contador = contador + 2 //irá incrementar de dois em dois;

    }

    mostra("FIM");

</script>
