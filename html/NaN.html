<meta charset="UTF-8">

<script>

    var ano = parseInt(prompt("Digite o ano em que você nasceu"));

    while(isNaN(ano)) {

        ano = parseInt(prompt("Digite o ano em que você nasceu"));
    }

    var idadeatual = 2020 - ano;

    alert("Você possui " + idadeatual  + " anos atualmente.");
</script>
