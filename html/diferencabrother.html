<meta charset="UTF-8">

<script>

	function pulaLinha() {
	
		document.write("<br><br>"); 
		
	}

	function mostra(frase) {
	
		document.write(frase);
		pulaLinha();
	
	}

	var idadeMinha = 23;
	var idadeIrmao = 16;
	var subtracaoIdade = idadeMinha - idadeIrmao;

	mostra("Nossa diferença de idade é " + subtracaoIdade + " anos.");
	mostra("E ele é um pau no rabo");

</script>
