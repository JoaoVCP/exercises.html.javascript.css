<meta charset="UTF-8">

<script>
	function pulaLinha() {
	
		document.write("<br><br>");
	
	}

	function mostra(frase) {
	
		document.write(frase); 
		pulaLinha();
		
	}

	var anosPassaram = 2020 - 1500;
	var geracoesPassaram = anosPassaram / 28;

	mostra("Desde 1500 no Brasil, se passaram " + Math.round(geracoesPassaram) + " gerações."); 
</script>

    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var idadeMediaQuandoTemFilhos = 28;
        var anoAtual = 2016; 

        var quantidadeDeGeracoes = (anoAtual - 1500) / idadeMediaQuandoTemFilhos;

        mostra(quantidadeDeGeracoes);
    </script>
